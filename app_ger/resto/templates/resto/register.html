{% extends './base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h2>S'inscrire</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
</form>
<a href="{% url 'login' %}">Déjà inscrit ? Connectez-vous</a>
{% endblock %}
